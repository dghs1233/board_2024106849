<!DOCTYPE html>
<!--
[수정됨]
Thymeleaf와 Spring Security 네임스페이스 추가
(th:if, th:each, sec:authorize 등을 사용하기 위해 필수)
-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        /* 이미지 레이아웃과 유사한 간단한 스타일 */
        body { background-color: #f8f9fa; }
        .main-content { min-height: 300px; }
        .sidebar { min-height: 150px; }
    </style>
</head>
<body>

<!-- [수정됨] 공통 헤더 include -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 컨텐츠 영역 -->
<div class="container mt-4">
    <div class="row">

        <!-- 1. 공지사항 / 인기글 (70%) -->
        <div class="col-md-8">
            <div class="card shadow-sm mb-3 main-content h-100">
                <div class="card-header bg-white fw-bold">
                    인기글 (추천수 5이상)
                </div>
                <div class="card-body">
                    <!-- 인기글 목록 표시 -->
                    <div th:if="${popularPosts == null or popularPosts.isEmpty()}">
                        <p class="text-muted">아직 추천수 5이상인 인기글이 없습니다.</p>
                    </div>

                    <ul class="list-group list-group-flush" th:unless="${popularPosts == null or popularPosts.isEmpty()}">
                        <!-- th:each를 사용하여 5개의 인기글 반복 -->
                        <li th:each="post : ${popularPosts}" class="list-group-item d-flex justify-content-between align-items-center">
                            <!-- 제목 (링크 포함) -->
                            <a th:href="@{/posts/{id}(id=${post.id})}"
                               th:text="${post.title}"
                               class="text-decoration-none text-dark fw-medium">
                                인기글 제목
                            </a>
                            <!-- 추천수, 조회수, 작성일 -->
                            <small class="text-muted">
                                <span class="badge bg-danger me-2" th:text="'추천 ' + ${post.recommendationCount}">추천 5</span>
                                조회수:
                                <span th:text="${post.viewCount}" style="display: inline-block; width: 30px;">조회수</span>
                                |
                                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" >2025-11-29</span>
                            </small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 2. 접속 정보 (30%) -->
        <div class="col-md-4">
            <div class="card shadow-sm mb-3 sidebar h-100">
                <div class="card-header bg-white fw-bold">
                    접속 정보
                </div>
                <div class="card-body">
                    <!--
                        [수정됨]
                        로그인 상태에 따라 다른 정보 표시
                        (이미지 요구사항 반영)
                    -->
                    <div sec:authorize="isAuthenticated()">
                        <div class="text-center mb-3">
                            <p class="mb-2">
                                <strong th:text="${#authentication.name}">test_user_id</strong>님,
                                환영합니다!
                            </p>
                        </div>

                        <!-- 사용자 활동 통계 -->
                        <div class="row text-center mb-3">
                            <div class="col-4">
                                <div class="border rounded p-2">
                                    <div class="fs-5 fw-bold text-primary" th:text="${userPostCount}">0</div>
                                    <small class="text-muted">작성글</small>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="border rounded p-2">
                                    <div class="fs-5 fw-bold text-primary" th:text="${userCommentCount}">0</div>
                                    <small class="text-muted">댓글</small>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="border rounded p-2">
                                    <div class="fs-5 fw-bold text-primary" th:text="${userTotalRecommendations}">0</div>
                                    <small class="text-muted">받은추천</small>
                                </div>
                            </div>
                        </div>

                        <form th:action="@{/user/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-secondary btn-sm w-100 mb-2">로그아웃</button>
                        </form>

                        <!-- 마이페이지 버튼 추가 -->
                        <a th:href="@{/user/mypage}" class="btn btn-outline-primary btn-sm w-100">마이페이지</a>
                    </div>
                    <div sec:authorize="isAnonymous()">
                        <p class="mb-2 text-muted">로그인이 필요합니다.</p>
                        <a th:href="@{/user/login}" class="btn btn-primary btn-sm w-100">로그인</a>
                    </div>
                </div>
            </div>
        </div>


    </div> <!-- .row end -->

    <!-- 3. 게시판 (최신 글) -->
    <div class="row mt-3">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold d-flex justify-content-between align-items-center">
                    게시판 (최신 글)
                    <a th:href="@{/posts}" class="btn btn-outline-primary btn-sm">전체 보기 &raquo;</a>
                </div>
                <div class="card-body">

                    <!--
                        [수정됨]
                        MainController에서 전달받은 'latestPosts' 목록을 표시
                    -->
                    <div th:if="${latestPosts == null or latestPosts.isEmpty()}">
                        <p class="text-muted">아직 작성된 게시글이 없습니다.</p>
                    </div>

                    <ul class="list-group list-group-flush" th:unless="${latestPosts == null or latestPosts.isEmpty()}">
                        <!-- th:each를 사용하여 10개의 최신 글 반복 -->
                        <li th:each="post : ${latestPosts}" class="list-group-item d-flex justify-content-between align-items-center">
                            <!-- 제목 (링크 포함) -->
                            <a th:href="@{/posts/{id}(id=${post.id})}"
                               th:text="${post.title}"
                               class="text-decoration-none text-dark fw-medium">
                                최신 글 제목
                            </a>
                            <!-- 작성자 및 작성일 -->
                            <small classs="text-muted">
                                조회수:
                                <span th:text="${post.viewCount}" style="display: inline-block; width: 40px;">조회수</span>
                                |
                                추천수:
                                <span th:text="${post.recommendationCount}" style="display: inline-block; width: 40px;">조회수</span>
                                |
                                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" >2025-10-26</span>
                            </small>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div> <!-- .row end -->

</div> <!-- .container end -->

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
