<!DOCTYPE html>
<!-- Thymeleaf와 Spring Security 네임스페이스 선언 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .board-header { margin-top: 2rem; margin-bottom: 1.5rem; }
        .table th { text-align: center; }
        .table .title-link { text-decoration: none; color: #212529; }
        .table .title-link:hover { text-decoration: underline; }
        .table .author, .table .date { text-align: center; font-size: 0.9em; color: #6c757d; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="board-header d-flex justify-content-between align-items-center">
        <h2>익명 게시판</h2>
        <div>
            <!--
              Spring Security 태그 (sec:authorize)
              로그인한 사용자(isAuthenticated())에게만 '새 글 작성' 버튼이 보임
            -->
            <a sec:authorize="isAuthenticated()" th:href="@{/posts/new}" class="btn btn-primary">새 글 작성</a>

        </div>
    </div>

    <!-- 게시글 목록 테이블 -->
    <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
        <tr>
            <th style="width: 10%;">번호</th>
            <th style="width: 55%;">제목</th>
            <th style="width: 15%;">추천수</th>
            <th style="width: 20%;">작성일</th>
        </tr>
        </thead>
        <tbody>
        <!--
          Controller에서 전달받은 'posts' 목록을 순회 (th:each)
          th:if : 게시글이 없는 경우 "게시글이 없습니다" 메시지 표시
        -->
        <tr th:if="${posts.isEmpty()}">
            <td colspan="4" class="text-center">게시글이 없습니다.</td>
        </tr>

        <!--
          th:each : posts 목록에서 post를 하나씩 꺼내서 tr을 반복 생성
          stat 변수: 반복 상태를 나타냄 (예: stat.index -> 0부터 시작하는 인덱스)
        -->
        <tr th:each="post, stat : ${posts}">
            <td class="text-center" th:text="${post.id}">1</td>
            <td>
                <!--
                  th:href="@{...}" : Thymeleaf의 URL 생성 방식
                  @{/posts/{id}(id=${post.id})} -> /posts/1, /posts/2 ...
                -->
                <a th:href="@{/posts/{id}(id=${post.id})}"
                   th:text="${post.title}"
                   class="title-link">
                    게시글 제목입니다.
                </a>
            </td>
            <!--
                  추천수 표시 (recommendationCount 필드 사용)
                  null인 경우 0으로 표시
                -->
            <td class="author" th:text="${post.recommendationCount ?: 0}">0</td>

            <!--
              작성일 포맷팅 (java.time.LocalDateTime -> 'yyyy-MM-dd HH:mm')
              Thymeleaf의 #temporals 유틸리티 사용
            -->
            <td class="date"
                th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">
                2025-01-01 10:00
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
