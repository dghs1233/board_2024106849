<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .form-card { margin-top: 2rem; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="card form-card shadow-sm">
        <div class="card-body p-4 p-md-5">
            <h2 class="card-title text-center mb-4">새 글 작성</h2>

            <!--
              게시글 작성 폼
              - th:action="@{/posts}" : 폼 제출 시 /posts URL로 POST 요청
              - th:object="${post}" : Controller에서 받은 'post' 객체와 폼을 바인딩
              - method="POST"
            -->
            <form th:action="@{/posts}" th:object="${post}" method="post">

                <!-- 제목 입력 필드 -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <!-- th:field="*{title}" : 'post' 객체의 'title' 필드와 바인딩 -->
                    <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요" required>
                </div>

                <!-- 내용 입력 필드 -->
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <!-- th:field="*{content}" : 'post' 객체의 'content' 필드와 바인딩 -->
                    <textarea id="content" class="form-control" th:field="*{content}" rows="10" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <!-- 버튼 영역 -->
                <div class="d-flex justify-content-end mt-4">
                    <!-- 목록으로 돌아가기 버튼 -->
                    <a th:href="@{/posts}" class="btn btn-outline-secondary me-2">취소</a>
                    <!-- 폼 제출(저장) 버튼 -->
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
