<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-card { max-width: 400px; min-width: 400px; min-height: 400px}
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card shadow-lg border-0 rounded-lg mx-3"> <!-- mx-3으로 좌우 마진 추가 -->
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">로그인</h3>

            <!-- 로그인 실패 시 에러 메시지 표시 -->
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>
            <!-- 로그아웃 성공 시 메시지 표시 -->
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                로그아웃되었습니다.
            </div>

            <!-- 로그인 폼: Spring Security가 처리할 /user/login으로 POST -->
            <form th:action="@{/user/login}" method="post">
                <div class="mb-3">
                    <!-- [수정됨] for 속성 변경 -->
                    <label for="user_id" class="form-label">아이디</label>
                    <!-- [수정됨] id 및 name 속성을 'user_id'로 변경 -->
                    <input type="text" class="form-control" id="user_id" name="user_id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <p class="mb-0">계정이 없으신가요?</p>
                <a th:href="@{/user/register}">회원가입</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
