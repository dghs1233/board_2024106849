<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .register-card { max-width: 400px;min-width: 400px; min-height: 400px;}
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="register-card shadow-lg border-0 rounded-lg mx-3"> <!-- mx-3으로 좌우 마진 추가 -->
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">회원가입</h3>

                <!-- 오류 메시지 표시 영역 -->
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                    오류 메시지
                </div>

                <!-- UserController의 /user/register (POST)로 폼 전송 -->
                <form th:action="@{/user/register}" method="post">

                    <!-- ★ CSRF 토큰 필드 추가 (Security 필수) ★ -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-3">
                        <label for="user_id" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">가입하기</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p class="mb-0">이미 계정이 있으신가요?</p>
                    <a th:href="@{/user/login}">로그인</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
