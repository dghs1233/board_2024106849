spring.application.name=board
# ===================================================================
# 1. 8080 포트 설정
# ===================================================================
server.port=8080

# ===================================================================
# 2. Thymeleaf 템플릿 설정 (HTML 파일)
# ===================================================================
# Thymeleaf 캐시 비활성화 (개발 중에는 false로 설정하여 HTML 수정 시 즉시 반영)
spring.thymeleaf.cache=false

# ===================================================================
# 3. MySQL 데이터베이스 연결 설정
# ===================================================================
# 3.1. DB URL
spring.datasource.url=jdbc:mysql://localhost:3306/board_db?serverTimezone=Asia/Seoul&useSSL=false

# 3.2. DB 사용자 ID
spring.datasource.username=root

# 3.3. DB 비밀번호
spring.datasource.password=1234

# 3.4. MySQL 드라이버 클래스 지정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# 4. Spring Data JPA (Hibernate) 설정
# ===================================================================
# 4.1. JPA가 실행하는 SQL 쿼리를 콘솔에 표시
spring.jpa.show-sql=true

# 4.2. DDL(Data Definition Language) 자동 실행 옵션
spring.jpa.hibernate.ddl-auto=update

# 4.3. SQL 쿼리 포맷팅 (가독성 향상)
spring.jpa.properties.hibernate.format_sql=true
# 4.4. SQL에 주석 추가 (어떤 JPA 작업인지 표시)
spring.jpa.properties.hibernate.use_sql_comments=true
# 4.5. MySQL 8+ 버전 방언(Dialect) 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect